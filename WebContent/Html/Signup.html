<div class="signin-container">
  <h1>Sign up your account to continue</h1><br>
   <div class="col-xl-5 col-xs-12 col-md-7">
   <form method="get" action="../Jsp/Adduser.jsp" name="myForm" onsubmit="return validateForm()">
      <div class="form-group">
      
       <label for="eml">Email:</label>
     <input type="text" class="form-control" id="eml" name="email" placeholder="Enter your Email" ><span id="emailvalidation"></span>
     </div>
       <div class="form-group">
            <label for="username">Username:</label>
     <input type="text" class="form-control" id="usr" name="username" placeholder="Enter your Username" ><span id="usernamevalidation"></span>
     </div>
     <div class="form-group">
        <label for="pwd">Password:</label>
        <input type="password" class="form-control" id="pwd" name="password" placeholder="Enter your password"  ><span id="passwordvalidation"></span>
    </div>
         <div class="form-group">
        <label for="repwd">Re-Password:</label>
        <input type="password" class="form-control" id="repwd" name="repassword"placeholder="Enter your re-password" ><span id="repasswordvalidation"></span>
    </div>
         <div class="form-group">
        <label for="address">Address:</label>
        <input type="text" class="form-control" id="address" name="address" placeholder="Enter your address" ><span id="addressvalidation"></span>
    </div>
         <div class="form-group">
        <label for="phn">Phonenumber:</label>
        <input type="text" class="form-control" id="phn" name="phonenumber" placeholder="Enter your phonenumber"><span id="phonenumbervalidation"></span>
    </div>
    <br>

    <button class="btn btn-danger" >Create an Account</button>
   
    </form>
     <a href="Login.html"><button class="btn btn-warning" >Go Back</button></a>
    
   </div>
</div>
